<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
</head>
<body>
  <form id="myForm">
    <input type="text" id="name" placeholder="Enter Name"><br><br>
    <input type="email" id="email" placeholder="Enter Email"><br><br>
    <input type="text" id="phone" placeholder="Enter Phone"><br><br>
    <input type="password" id="password" placeholder="Enter Password"><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <script>
    const form = document.getElementById("myForm")
    const msg = document.getElementById("msg")

    form.addEventListener("submit", e => {
      e.preventDefault()
      let name = document.getElementById("name").value
      let email = document.getElementById("email").value
      let phone = document.getElementById("phone").value
      let password = document.getElementById("password").value

      let nameRegex = /^[A-Za-z ]{3,}$/
      let emailRegex = /^[\w.-]+@[\w.-]+\.\w{2,}$/
      let phoneRegex = /^\d{10}$/
      let passRegex = /^(?=.*[A-Z])(?=.*\d).{6,}$/

      phone = phone.replace(/(\d{3})(\d{3})(\d{4})/, "($1) $2-$3")

      if (!nameRegex.test(name)) msg.innerText = "Invalid Name"
      else if (!emailRegex.test(email)) msg.innerText = "Invalid Email"
      else if (!phoneRegex.test(phone.replace(/\D/g, ""))) msg.innerText = "Invalid Phone"
      else if (!passRegex.test(password)) msg.innerText = "Invalid Password"
      else msg.innerText = "Form submitted successfully!"
    })
  </script>
</body>
</html>
